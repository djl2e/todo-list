<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
<script defer src="main.js"></script></head>
<body>
    <div class="header">
        <div class="header-left">
            <img alt="header icon" id="header-icon">
            <h1>Todo List</h1>
        </div>
        <button id="add-task">
            <img alt="add icon" id="header-add-icon">
            <p>Add Task</p>
        </button>
    </div>
    <div class="container">
        <div class="side">
            <div class="side-top">
                <button id="all" class="current">
                    <img alt="all icon" id="all-icon">
                    <p>All</p>
                </button>
                <button id="important">
                    <img alt="important icon" id="important-icon">
                    <p>Important</p>
                </button>
                <button id="today">
                    <img alt="today icon" id="today-icon">
                    <p>Today</p>
                </button>  
                <button id="week">
                    <img srcalt="this week icon" id="this-week-icon">
                    <p>This Week</p>
                </button>
                <button id="late">
                    <img alt="late icon" id="late-icon">
                    <p>Late</p>
                </button>
            </div>
            <div class="side-bottom">
                <h2>Projects:</h2>
                <div class="projects"></div>
                <div class="new-project">
                    <button id = "add-project">
                        <img alt="add project icon" id="add-project-icon">
                        <p>Add Project</p>
                    </button>
                </div>
            </div>
        </div>
        <div class="main">
        </div>
    </div>
    <div class="form"></div>
    <div class="project-form"></div>
</body>
</html>
